<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form action="/register" method="post">

    <p>
        用户名: <input type="text" name="username">
    </p>
    <p>
        密码: <input type="password" name="password_1">
    </p>
    <p>
        再次输入密码: <input type="password" name="password_2">
    </p>
    <p>
        邮箱：<input type="email" name="useremial">
    </p>
    <p>
        <input type="submit" value="注册">
    </p>
{% if info %}
    <script>
        window.alert('{{ info }}')
    </script>
{% endif %}


</form>
